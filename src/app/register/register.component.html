<div class="row" *ngIf="registerFormAvailable">

  <div class="col-md-3 offset-md-4">
    <h4>Signup Form</h4>
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" formControlName="username">
      </div>

      <div class="form-group">
        <label for="emailId">Email Id</label>
        <input type="text" id="emailId" class="form-control" formControlName="emailId">
      </div>

      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="number" id="phoneNumber" class="form-control" formControlName="phoneNumber">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password">
      </div>

      <div class="form-group">
        <input type="radio" id="male" value="male" formControlName="gender">
        <label>Male</label>
        <input type="radio" id="female" value="female" formControlName="gender">
        <label>Female</label>
        <input type="radio" id="other" value="other" formControlName="gender">
        <label>Other</label>
      </div>

      <div>
        <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Register</button>
      </div>
    </form>
    <div *ngIf="onClickRegister" class="alert alert-danger" role="alert">
      {{successMessage}}
    </div>
  </div>
</div>
<div class="row" *ngIf="!registerFormAvailable">
  <div class="col-md-3 offset-md-4">
    <div>
      <div class="alert alert-success" role="alert">
        {{successMessage}}
      </div>
    </div>
  </div>
</div>
