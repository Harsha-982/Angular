<div class="row" *ngIf="!LoggedIn">

  <div class="col-md-3 offset-md-4">
    <h4>Login Form</h4>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="emailId">Email Id</label>
        <input type="text" id="emailId" class="form-control" formControlName="username">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password">
      </div>

      <button type="submit" class="btn btn-primary">Login</button><br>
      If no existing account
      <a routerLink="register">signup</a>
    </form>
    <div *ngIf="onLogInClicked" class="alert alert-danger" role="alert">
      {{errorMessage}}
    </div>
  </div>
</div>

<div class="row" *ngIf="LoggedIn">
  <div class="col-md-3 offset-md-4">
    <div class="alert alert-success" role="alert">
      {{successMessage}}
    </div>
  </div>
</div>
